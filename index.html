<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Animation On Scroll</title>
</head>

<body>
    <h1>Scroll To See Animation</h1>

    <div class="card">
        <img src="img/bubble-tea.jpg" alt="bubble tea">
        <div class="card-text">
            <h2>Bubble Tea</h2>
        </div>
    </div>

    <div class="card">
        <img src="img/caramel-latte.jpg" alt="caramel latte">
        <div class="card-text">
            <h2>Caramel Latte</h2>
        </div>
    </div>

    <div class="card">
        <img src="img/lemonade.jpg" alt="lemonade">
        <div class="card-text">
            <h2>Lemonade</h2>
        </div>
    </div>

    <div class="card">
        <img src="img/orange-lemonade.jpg" alt="orange lemonade">
        <div class="card-text">
            <h2>Orange Lemonade</h2>
        </div>
    </div>

    <div class="card">
        <img src="img/strawberry-lemonade.jpg" alt="strawbeerry lemonade">
        <div class="card-text">
            <h2>Strawberry Lemonade</h2>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
